<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">


    
</head>
<body>
    <div class="center-container">
        <h1 class="centered-div gradient-text">
            Live Code Editor
        </h1>
    </div>
    <div id="editor-container">
        <iframe style="margin-right: 20px;" id="output-frame" >
         
        </iframe>
    
        <div id="code">
            <section id="html" class="code-section"><textarea placeholder="HTML"></textarea></section>

            <section id="css" class="code-section"><textarea placeholder="CSS"></textarea></section>
            <section id="js" class="code-section"><textarea placeholder="JavaScript"></textarea></section>
            <button class="reset-button" role="button"><span class="text">Reset</span></button>
        </div>
    </div>

    <section id="html" class="code-section">
        <div class="editor">
            <div class="line-numbers">
                <span></span>
            </div>
            <textarea placeholder="HTML"></textarea>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 Live Code Editor. All rights reserved.</p>
    </footer>


    <script src="script.js"></script>
   
</body>
</html>
